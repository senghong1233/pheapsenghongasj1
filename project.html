<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Personal Information</title>
    <link rel="stylesheet" href="./code.css" />
</head>

<body>
    <center>
        <form>
            <fieldset>
                <legend>User Personal Information</legend>

                <label>Enter your full name</label>
                <input type="text" placeholder="Please Enter Your Full Name" required />

                <label>Enter your email</label>
                <input type="email" placeholder="Please Enter Your Email " required />

                <label>Enter your password</label>
                <input type="password" placeholder="Please Enter Your Password" required/>

                <label>Confirm your password</label>
                <input type="password" placeholder="Please Confirm Your Password" required/>

                <label>Enter your gender</label><br />
                <input type="radio" name="gender" checked /> Male
                <input type="radio" name="gender" /> Female
                <input type="radio" name="gender" /> Others

                <label>Enter your Date of Birth</label>
                <input type="date" value="2009-06-10" />

                <label>Enter your Address:</label>
                <textarea rows="3" placeholder="Please Enter Description"></textarea>

                <input type="submit" value="submit" />
            </fieldset>
    </center>
    </form>
</body>

</html>
